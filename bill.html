<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="topbar">
  <div class="logo">
    <button id="back" class="icon-btn">←</button>
    <span id="dealerName"></span>
  </div>
</div>

<div class="card">

  <table class="bill-table">
    <thead>
      <tr>
        <th>Item</th>
        <th class="qty">Qty</th>
        <th class="rate">Rate</th>
        <th class="amount">Amt</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="billBody"></tbody>
  </table>

  <!-- ENTRY ROW -->
  <div class="entry">
    <input id="productInput" placeholder="Type tyre (27517, ceat…)" />
    <div id="results"></div>

    <div class="entry-row">
      <input id="qtyInput" type="number" placeholder="Qty" />
      <input id="rateInput" type="number" placeholder="Rate" />
      <button id="addBtn">Add</button>
    </div>
  </div>

  <div class="bill-summary">

  <div class="row">
    <span>Subtotal</span>
    <span id="subtotal">₹0</span>
  </div>

  <div class="row">
    <span>Adjustment</span>
    <input id="adjustmentInput"
           type="number"
           placeholder="+ / - amount"
           style="width:120px;text-align:right;" />
  </div>

  <div class="row total">
    <span>Net Total</span>
    <span id="total">₹0</span>
  </div>

</div>
<button id="acceptOrder"
  style="margin-top:12px;width:100%;background:#16a34a;">
  ✔ Accept Order
</button>

</div>


<script type="module" src="app-bill.js"></script>
</body>
</html>
